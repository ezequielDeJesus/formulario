    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .bg-primary {
      background-color: var(--primary-color, #3b82f6);
    }

    .text-primary {
      color: var(--primary-color, #3b82f6);
    }

      border-color: var(--primary-color, #3b82f6);

    /* Markdown Styles */

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      font-weight: 800;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    .dark .markdown-content h1,
    .dark .markdown-content h2,
    .dark .markdown-content h3 {
      color: #f9fafb;
    }

    .markdown-content h2 {
      font-size: 1.5rem;
    }

    .markdown-content h3 {
      font-size: 1.25rem;
    }

    .markdown-content p {
      margin-bottom: 1.25rem;
      line-height: 1.8;
      color: #374151;
    }

    .dark .markdown-content p {
      color: #d1d5db;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-bottom: 1.25rem;
      padding-left: 1.5rem;
    }

    .markdown-content ul {
      list-style-type: disc;
    }

    .markdown-content ol {
      list-style-type: decimal;
    }

    .markdown-content li {
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .dark .markdown-content li {
      color: #d1d5db;
    }

    .markdown-content strong {
      font-weight: 700;
      color: #111827;
    }

    .dark .markdown-content strong {
      color: #ffffff;
    }

    .markdown-content hr {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 2rem 0;
    }

    .dark .markdown-content hr {
      border-color: #374151;
    }

    .markdown-content blockquote {
      border-left: 4px solid #e5e7eb;
      padding-left: 1rem;
      font-style: italic;
      color: #6b7280;
      margin: 1.5rem 0;
    }

    .dark .markdown-content blockquote {
      border-color: #4b5563;
      color: #9ca3af;
    }
  </style>
